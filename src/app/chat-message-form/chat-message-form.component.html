
<md-card>
  <md-card-content>
    <form (ngSubmit)="saveMessage()" [formGroup]="chatMessageForm">
      <md-input formControlName="author" placeholder="Your name"></md-input>
      <p><md-input class="content" formControlName="body"></md-input></p>
      <button md-raised-button color="primary" type="submit" [disabled]="!chatMessageForm.valid">Send</button>
    </form>
  </md-card-content>
</md-card>
